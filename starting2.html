<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link rel="stylesheet" href="starting2.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/4377c0b254.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.ico">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <section class="header">
        <nav>
            <img class="logo" src="logo.png " alt="img" >
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#section2">About Us</a></li>
                <a href="contact.html"><li>Contact</li></a>
                <li><a href="index.html#works">Projects</a></li>
            </ul>
            
        </nav>
    </section>

    <h1 class="text-center m-20 text-2xl font-bold tracking-wide text-neutral-700">Welcome To Our Page!</h1>

    <section class="ml-40 text-4xl">
    <h3 class="font-light">Let's build something </h3>
    <h3 class="font-bold text-violet-900">Great Together.</h3>
    </section>

    <section>
        <form class="ml-40 mt-10" action="">
            <p><input class="bg-neutral-600 outline-0 text-white py-1 rounded-sm pl-2" type="text" name="" id="name" placeholder="Name"></p>
            <p><input class="bg-neutral-600 mt-4 outline-0 text-white py-1 rounded-sm pl-2" type="email" name="" id="email" placeholder="Email"></p>
            <p><textarea class="bg-neutral-600 mt-4 outline-0 text-white rounded-sm pl-2" name="" id="message" cols="30" rows="5" placeholder="Message"></textarea></p>
            <button class="px-10 py-1 bg-violet-900 text-white font-bold rounded-lg mt-4">Send</button>
        </form>
    </section>
</body>
</html>
