<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link rel="stylesheet" href="starting2.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/4377c0b254.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.ico">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <section class="header heading">
        <nav role="navigation">
            <img class="logo" src="logo.png " alt="img" >
            <button class="text-xl hover:text-black darkModeBtn" onclick="myFunction()"><i class="fa-solid fa-moon"></i></button>

            <div id="menuToggle">
                <input class="btn lg:hidden" type="checkbox" />
                <span></span>
                <span></span>
                <span></span>

            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#section2">About Us</a></li>
                <a href="contact.html"><li>Contact</li></a>
                <li><a href="index.html#works">Projects</a></li>

                
            </ul>
            
        </nav>
    </section>

    <section class="main mt-28 ml-56 text-4xl">
    <h3 class="font-light">Let's build something </h3>
    <h3 class="font-bold text-violet-900">Great Together.</h3>
    </section>

    <section class="main">
        <form class="ml-56 mt-10 " action="">
            <p><input class="border-2 outline-0 text-white py-2 rounded-xl pl-3 px-10" type="text" name="" id="name" placeholder="Name"></p>
            <p><input class="border-2 mt-4 outline-0 text-white py-2 rounded-xl pl-3 px-10" type="email" name="" id="email" placeholder="Email"></p>
            <p><textarea class="border-2 mt-4 outline-0 text-white rounded-xl pl-3 pt-2 px-10" name="" id="message" cols="30" rows="5" placeholder="Message"></textarea></p>
            <button class="px-10 py-1 bg-violet-900 text-white font-bold rounded-lg mt-4 ">Submit</button>
        </form>
    </section>

    <section>
        <img class="starting2Img float-right mr-56 " src="starting2.png" alt="">
    </section>

   <script src="main.js"></script> 
</body>
</html>
